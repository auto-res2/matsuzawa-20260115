run_id: proposed-resnet18-cifarfs
method: Adversarial Channel Dropout & Mix (ACDM)
model:
  name: resnet18
  parameters: 11.7M
dataset:
  name: CIFAR-FS
  preprocessing:
    - random_crop: 32
    - random_flip: horizontal
  split:
    train_classes: 64
    test_classes: 36
training:
  learning_rate: 0.1
  batch_size: 256
  epochs: 200
  optimizer: sgd
  weight_decay: 0.0005
  scheduler: cosine
  warmup_steps: 0
  seed: 42
  additional_params:
    lambda_var: 0.05
    lambda_rand: 0.1
    lambda_adv: 0.3
    temperature: 2
    p_range: [0.3, 0.7]
optuna:
  n_trials: 0
  search_spaces: null
